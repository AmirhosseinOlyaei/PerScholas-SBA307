<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Product Price List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>High-quality widget</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>Durable gadget</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>Advanced tool</td>
                <td>$25.00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
